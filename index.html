<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
            <h2>Add a Contact</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First Name</label>
                <input type="text" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last Name</label>
                <input type="text" id="new-last-name">
              </div>
              <div class="form-group">
                <label for="new-phone-number">Phone Number</label>
                <input type="text" id="new-phone-number">
              </div>
              <div class="form-group">
                <label for="new-personal-email-address">Personal Email Address</label>
                <input type="text" id="new-personal-email-address">
              </div>
              <div class="form-group">
                <label for="new-work-email-address">Work Email Address</label>
                <input type="text" id="new-work-email-address">
              </div>
              <div class="form-group">
                <label for="new-home-address">Home Address</label>
                <input type="text" id="new-home-address">
              </div>
              <div class="form-group">
                <label for="new-work-address">Work Address</label>
                <input type="text" id="new-work-address">
              </div>

              <button type="submit" class="btn-primary">Add</button>
            </form>
            <hr>

            <h2>Contacts:</h2>
            <ul id="contacts">
            </ul>
            </div>

            <div class="col-md-6">
              <div id="show-contact">
                <p id="fn">First Name:<span class="first-name"></span></p>
                <p id="ln">Last Name:<span class="last-name"></span></p>
                <p id="pn">Phone Number: <span class="phone-number"></span></p>
                <p id="pea">Personal Email Address: <span class="personal-email-address"></span></p>
                <p id="wea">Work Email Address:<span class="work-email-address"></span></p>
                <p id="ha">Home Address: <span class="home-address"></span></p>
                <p id="wa">Work Address: <span class="work-address"></span></p>
                <div id="buttons">

                </div>
              </div>
            </div>
        </div>
      </div>
  </body>
</html>
